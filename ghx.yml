title-lint:
  installation:
    org: true
    repos:
      - base-task
      - title-lint
  repo_settings:
    regex: "fix|feat: .*"
  org_settings:
    final:
      regex: "[A-Z]+-[0-9]+"
    default:
      foo: bar
pr-too-big:
  installation:
    org: true
  org_settings:
    final:
      max_changed_files: 1
      max_additions: 2000
