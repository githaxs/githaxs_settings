phplint:
  installation:
    org: true
cspell:
  installation:
    org: true
hadolint:
  installation:
    org: true
shellcheck:
  installation:
    org: true
pylint:
  installation:
    org: true
rubocop:
  installation:
    org: true
  settings:
    org:
      final:
        rubocop_config:
          singleQuote: true
          semi: false
phpstan:
  installation:
    org: true
terraform-fmt:
  settings:
    org:
      final:
        auto_fix: false
  installation:
    org: true
black:
  installation:
    org: true
checkov:
 installation:
   org: true
   repo_languages:
     - HCL
prettier:
  installation:
    repo_languages:
      - JavaScript
      - TypeScript
  settings:
    org:
      final:
        auto_fix: false
        prettier_config:
          singleQuote: true
          semi: false
pre-commit-hooks:
  installation:
    org: true
pytest:
  installation:
    org: true
title-lint:
  settings:
    org:
      final:
        regex: "(fix|feat): .*"
  installation:
    org: true
    repos:
      - base-task
      - title-lint
pr-too-big:
  installation:
    org: true
  settings:
    org:
      final:
        max_changed_files: 20
        max_additions: 2000
code-freeze:
  installation:
    org: true
  settings:
    org:
      final:
        block_times:
          - "* * * * 6,0"
          - "* 1-5,17-23 * * 1-5"
